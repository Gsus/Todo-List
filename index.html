<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="A todo list app built with jQuery">
  <meta name="author" content="Jesús Sánchez">
  <title>Todo List</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/fontawesome.min.css"
    integrity="sha256-AaQqnjfGDRZd/lUp0Dvy7URGOyRsh8g9JdWUkyYxNfI=" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="/assets/css/todos.css">
  <script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
</head>

<body>

  <div id="container">
    <h1>To-Do List <i class="fas fa-pen"></i></h1>
    <input type="text" placeholder="Add New Todo">
    <ul>
      <li><span><i class="fas fas-trash"></i></span> Go To Potions Class</li>
      <li><span><i class="fas fas-trash"></i></span> Buy New Robes</li>
      <li><span><i class="fas fas-trash"></i></span> Visit Hagrid</li>
    </ul>
  </div>

  <script src="/assets/js/todos.js"></script>
</body>

</html>
